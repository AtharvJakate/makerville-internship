<html>
<head>
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="registration.css">
<script>
    function changeBodyBg(color){
        document.body.style.background = color;
    }
</script>
</head>
<body>
<div class="Registration">
<h1>Welcome on Makerville</h1>
<h2>we are always ready to help you!!!</h2>
</div>
<div class="main">
<form id="main" method="post" action="registration.php">
<input name="name" type="text" class="form-control" placeholder="Your name" required>
<br>
<input name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" placeholder="email" required>
<br>
<input name="number" type="text" pattern="[7-9]{1}[0-9]{9}" 
       title="Phone number with 7-9 and remaing 9 digit with 0-9" class="form-control" placeholder="number" required>
<br>
<input name="date" type="date" class="form-control" placeholder="Choose Date" required>
<br>
<input type="submit" class="form-control submit" value=submit onclick="changeBodyBg('brown');">
<br>
</form>
</div>
</body>
</html>
